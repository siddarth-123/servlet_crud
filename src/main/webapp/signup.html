<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Sign up Page</title>
</head>
<body>
<form action="signup" method="post">
        <table>
        <tr>
            <td><label for="first"> NAME: </label></td>
            <td><input type="text" name="name" id="first"></td>
        </tr>

        <tr>
            <td><label for="last">MOBILE: </label></td>
            <td><input type="text" name="mobile" pattern="{0-9}{10}"></td>
        </tr>
        <tr>
            <td><label for="last">EMAIL: </label></td>
            <td><input type="text" name="email" ></td>
        </tr>
        <tr>
            <td><label for="psw">PASSWORD: </label></td>
            <td><input type="password" name="password" id="psw"></td>
        </tr>
        <tr>
            <td><label for="gender">GENDER</label></td>
            <td><input type="radio" name="gender" id="gender" value="male">male <input type="radio" name="gender" id="gender" value="female">female</td>
           
        </tr>
        <tr>
            <td><label for="dob">D.O.B: </label></td>
            <td><input type="date" name="dob" id="dob"></td>
        </tr>
       
        <tr>
            <td><label for="addr">ADDRESS</label></td>
            <td><textarea name="address" id="" cols="30" rows="10"></textarea></td>
        </tr>
         <tr>
            <td><label for="drop">COUNTRY: </label></td>
            <td><select name="country" id="drop">
                <option value=" "> </option>
            <option value="india">INDIA</option>
            <option value="england">ENGLAND</option>
            <option value="us">UNITED STATES</option>
            </select></td>
        </tr>
        <tr>
          <td><label for="quali"  >SKILLS:</label></td>
        <td><input type="checkbox" id="quali" value="Team Player" name="quali[]">Team player
         <input type="checkbox"  id="quali" value="Quick Learner" name="quali[]">Quick learner
         <input type="checkbox"  id="quali" value="Leadership" name="quali[]">Leadership </td>
        </tr>
        <td><input type="submit" value="signup">
        <input type="submit" value="cancel">    
       </td>
    </table>
    </form>
    <a href="login.html">Already have an account?click here to login</a>
</body>
</html>
